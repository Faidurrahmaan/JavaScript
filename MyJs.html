<!DOCTYPE html>
<html lang="en">
<head>
<script>
function myFunction() {
	document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>
<h1>My Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="document.getElementById('demo').style.display = 'none'";>Try it</button>
<button type="button" onclick="document.getElementById('demo').style.display = 'block'";>Try me</button>
</body>
</html>
